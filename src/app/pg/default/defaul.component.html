 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid ">

    <a class="navbar-brand mx-5" style="font-size: xx-large; font-weight: bold; "   >TODOS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="active"  *ngIf="!isUserExist()" >Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link btn"  tabindex="-1"  routerLink="/login"  *ngIf="!isUserExist() else logout" >Login</a>
          <ng-template #logout>
            <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/dashboard" routerLinkActive="active" >Todos</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link btn"  tabindex="-1" (click)="signOut()" >Logout</a>
                 </li>
            </ul>
          </ng-template>
        </li>

      </ul>
    </div>
  </div>
</nav>
