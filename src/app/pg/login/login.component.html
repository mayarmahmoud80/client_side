<div class=" d-flex justify-content-center my-5 " >
  <div class="card "style="width: 18rem; ">
    <h5 class="card-title d-flex justify-content-center mb-5" style="font-size:xx-large;">Login</h5>
    <div class="">
    <div class=" px-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="email">
      </div>
      <div class="mb-3 px-3">
        <label for="Password" class="form-label">Password</label>
        <input type="Password" class="form-control" id="Password" placeholder="Password" [(ngModel)]="password">
      </div>
      <div class="d-flex justify-content-center col-sm-12"> 
      <button (click)="Login()" class="btn btn-primary px-5 ">Login</button>
</div>
<div class="d-flex justify-content-center col-sm-12 mt-5">
    <a routerLink="/signup" class="">Create Account? SignUp</a>

</div>    

  </div>
 </div>
</div>
